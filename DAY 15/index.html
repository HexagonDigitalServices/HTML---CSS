<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <h2>Find 3D Objects, Mockups and Illustrations here.</h2>
            <div class="graphics">
                <img src="assets/Abstraction.png" alt="Graphics">
            </div>
        </div>

        <div class="right-panel">
            <div class="form-container">
                <h1>Create Account</h1>

                <div class="social-buttons">
                    <button class="social-login google">
                        <img src="assets/google.png" alt="Google" class="social-icon">
                        Google
                    </button>
                    
                    <button class="social-login facebook">
                        <img src="assets/facebook.png" alt="Facebook" class="social-icon">
                        Facebook
                    </button>
                </div>

                <p class="separator">- OR -</p>
                <form>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit" class="create-account">Create Account</button>
                </form>
                <br>
                <p class="login-link">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>

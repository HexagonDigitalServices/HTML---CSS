<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUY MUG PAGE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>

    <section>
        <div class="imgContainer">
            <img src="assets/mug.jpg" alt="Mug">
        </div>
        <div class="details">
            <p class="product">BUY COFFEE MUG</p>
            <h2 class="productTitle">Yellow Coffee <br> Mug</h2>
            <p class="desc">
                Coffee mugs are the perfect way to enjoy your favourite beverage,
                offering both style and comfort in every sip.
            </p>
            <p class="price">
                <span class="productTitle sellPrice">$400</span>
                <span class="desc originalPrice">$650</span>
            </p>
            <button class="btn">
                <span class="btnIconLeft"><i class="fas fa-shopping-cart"></i></span>
                <span class="btnText">Buy Now</span>
            </button>
        </div>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <canvas id="matrix"></canvas>

    <div class="container">
        <h1>Password Generator</h1>
        <div class="output-container">
            <input type="text" id="password-output" readonly>
            <button id="copy-btn">Copy</button>
        </div>
        <p id="strength-label">Strength: <span id="strength-text"></span></p>
        <div class="controls">
            <label for="length">Password Length: <span id="length-value">12</span></label>
            <input type="range" id="length" min="1" max="20" value="12">
            <div class="checkboxes">
                <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
                <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
                <label><input type="checkbox" id="numbers" checked> Numbers</label>
                <label><input type="checkbox" id="symbols" checked> Symbols</label>
            </div>
            <button id="generate-btn">Generate Password</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

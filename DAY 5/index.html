<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="bubbles">
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
                <div class="bubble"></div>
            </div>
            <div class="welcome-text">
                <h1>SIGNUP IN TO YOUR <br><span>ADVENTURE!</span></h1>
            </div>
        </div>
        <div class="right">
            <div class="bubbles">
                <div class="bubble-right"></div>
                <div class="bubble-right"></div>
                <div class="bubble-right"></div>
                <div class="bubble-right"></div>
                <div class="bubble-right"></div>
            </div>
            <div class="form-container">
                <h2>SIGN IN</h2>
                <P>Sign in with your email address</P>
                <form action="#">
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" placeholder="Yourname@gmail.com" required>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <hr class="divider">
                    <p>Or continue with</p>
                    <div class="social-login">
                        <button class="google"> <i class="fab fa-google"></i>
                            Google
                        </button>
                        <button class="facebook"> <i class="fab fa-facebook-f"></i>
                            Facebook
                        </button>
                    </div>
                    <p>By signing in, you agree to our <a href="#">Terms and Conditons</a>.</p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

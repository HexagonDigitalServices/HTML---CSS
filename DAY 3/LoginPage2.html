<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <br>
            <div class="avatar">
                <img src="assets/avatar.png" alt="Avatar">
            </div>
            <h2 class="welcome">WELCOME</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="UserName">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password">
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
        </div>
        <br>
        <div class="side-image">
            <img src="assets/Rectangle.png" alt="Yellow Curve" class="yellow-background">
            <img src="assets/person.png" alt="Person Sitting" class="sitting-person">
            <img src="assets/chandelier.png" alt="Chandelier" class="chandelier"> 
        </div>
    </div>
</body>
</html>

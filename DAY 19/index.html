<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/SignUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="card">

        <div class="tab-container">
            <button id="loginTab" class="tab active">LOG IN</button>
            <button id="signupTab" class="tab">SIGN UP</button>
        </div>

        <div class="form-container">
            <form class="form active" id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder= "Password" required>
                <a href="#" class="forgot">Forgot Password?</a>
                <button type="submit" class="submit-btn">GO</button>
                <div class="links">
                    <div class="social-icons">
                        <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                    <a href="#" class="google-login-btn">
                        <img src="assets/google.png" alt="Google Logo" class="google-icon">
                        Login with Google
                    </a>
                </div>
            </form>

            <form id="signupForm" class="form">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder= "Password" required>
                <button type="submit" class="submit-btn">LETS START</button>
                <div class="links">
                    <div class="social-icons">
                        <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon instagram"><i class="fab fa-instagram"></i></a>
                    </div>
                    <a href="#" class="google-login-btn">
                        <img src="assets/google.png" alt="Google Logo" class="google-icon">
                        Signup with Google
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
